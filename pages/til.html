---
layout: default
title: TIL
---

<section>
  <div class="blog-container">
    {% for category in site.categories %}
      {% if category[0] == "til" %}
        <ul>
          {% for post in category[1] %}
            <div class="blog-unit">
              <span class="blog-date">
                {% assign d = post.date | date: "%-d"  %}
                <!-- {{ post.date | date: "%B" }}
                {% case d %}
                  {% when '1' or '21' or '31' %}{{ d }}st
                  {% when '2' or '22' %}{{ d }}nd
                  {% when '3' or '23' %}{{ d }}rd
                  {% else %}{{ d }}th{% endcase %},
                {{ post.date | date: "%Y" }} -->
                <li>{{ post.date | date: "%B-%d-%Y" }} <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a></li>
              </span>
            </div>
          {% endfor %}
        </ul>
      {% endif %}
    {% endfor %}
  </div>
</section>
